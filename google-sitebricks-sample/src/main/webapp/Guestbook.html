<html>
<head>
    <title>Guestbook</title>
</head>
<body>
    <h2>Welcome to my guestbook, the time is now ${time}.</h2>
    @Repeat(items=entries, var="entry")
    <p><a href="/guestbook/${entry.id}">${entry.name} on ${entry.date}</a></p>

    Add a new entry:
    <br/>
    <form action="/guestbook" method="post">
        Name: <input name="newEntry.name" type="text"/><br/>
        <textarea rows="20" cols="25" name="newEntry.text"></textarea><br/>
        <input type="submit" value="save" name="save"/>
    </form>
</body>
</html>
