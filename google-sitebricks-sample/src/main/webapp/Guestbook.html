<html>
<head>
    <title>Guestbook</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1>Welcome to my guestbook</h1>

    <ul>
    @Repeat(items=entries, var="entry")
    <li><a href="/guestbook/${entry.id}">${entry.name} on ${entry.date}</a></li>
    </ul>

    <span class="hand" onclick="javascript:document.getElementById('newEntry').style.visibility = 'visible';">Add a new entry</span>
    <span id="newEntry" class="hidden">
        <br/>
        <form action="/guestbook" method="post">
            Name: <input name="newEntry.name" type="text"/><br/>
            <textarea rows="20" cols="25" name="newEntry.text"></textarea><br/>
            <input type="submit" value="save" name="save"/>
        </form>
    </span>
</body>
</html>
